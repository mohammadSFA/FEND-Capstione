<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="head-master">
        <h1 id="title">Let's Travel!</h1>
    </div>
    <div id="inputs-block">
        <form>
            <label for="location">Where do you plan on going?</label>
            <input type="text" id="location">
            <p></p>
            <label for="departure">Departure Date</label>
            <input type="date" id="departure" class="dateinput" required="required">
            <p></p>
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" class="dateinput" required="required">
            <p></p>
            <button id="submit">Submit</button>
        </form>
    </div>
    <div id="outputs-block">
    </div>
    <footer>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
</body>
</html>
